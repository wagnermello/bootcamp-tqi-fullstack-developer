    <main class="conteudo">
        <h1 class="titulo__principal">Palíndromo</h1>
        <h2 class="frase__instrucoes">Um palíndromo é uma palavra que pode ser lida de trás para frente de maneira
            igual.
        </h2>
        <h2 class="frase__exemplo">Exemplo: "ovo" ou "mirim"</h2>

        <section class="container">

            <form>
                <!-- input aceitando apenas letras -->
                <input class="input"
                    onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)"
                    name="palavra" id="palavra" placeholder="Digite uma palavra...">
                <!-- input aceitando apenas letras -->

                <button class="botao__verificar" type="submit" id="send">Verificar</button>
                <p class="resultado">Sua resposta aparecerá aqui.</p>
                </div>
            </form>
